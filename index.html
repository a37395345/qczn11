<body>
<input type="hidden" name="nowpage" id="nowpage" value="{$nowpage}"/>
	<input type="hidden" name="totalpage" id="totalpage" value="{$totalpage}"/>
<div id="" class="main">
	<div id="showtype" class="item" style="display:block;">
		车型：<input type="checkbox" name="cartype" value="小轿车" {if strpos($cartype,"小轿车")!== false}checked{/if} />小轿车&nbsp;
		<input type="checkbox" name="cartype" value="商务车" {if strpos($cartype,"商务车")!== false}checked{/if}/>商务车&nbsp;
		<input type="checkbox" name="cartype" value="越野车" {if strpos($cartype,"越野车")!== false}checked{/if}/>越野车&nbsp;
		<input type="checkbox" name="cartype" value="大客车" {if strpos($cartype,"大客车")!== false}checked{/if}/>大客车<br/>
		价位：<input type="radio" name="carprice" value="0" {if empty($carprice)}checked{/if}/>不限&nbsp;
		<input type="radio" name="carprice" value="1" {if $carprice=="1"}checked{/if}/>200元以内&nbsp;
		<input type="radio" name="carprice" value="2" {if $carprice=="2"}checked{/if}/>200元~400元&nbsp;
		<input type="radio" name="carprice" value="3" {if $carprice=="3"}checked{/if}/>400元~800元&nbsp;
		<input type="radio" name="carprice" value="4" {if $carprice=="4"}checked{/if}/>800元以上&nbsp;
		<input type="button" class="btnon" name="btnSearch" id="btnSearch" value="筛选" />
	</div>
	
	<div id="list" class="list">
		<img src='images/wait.gif' />

			<div class="thumb"></div>

		</li>
	</div>
	<div id="list_2" class="list_2" style="display:none;">

			<div class="thumb_1"><img src="images/left.png" id="last2" /> </div>
			<div class="thumb_2"></div>
			<div class="thumb_3">
				<input type="hidden" id="sProductCode" value="" />
				<input type="hidden" id="sProductID" value="" />
				<input type="hidden" id="sProductName" value="" />
				<input type="hidden" id="sProductPrice" value="" />
				<ul>

			</section>
