/*{literal}*/
	.navi_name{font-size:14px;font-weight:bold;}
	.indent{padding-left:40px;}
/*{/literal}*/
</style>

<body>
<div class="so_main">
  <div class="page_tit">编辑</div>
  
  <form method="post" action="create.php" onsubmit="return check(this)">
    
  <div class="form2">
    <dl class="lineD">
		  <dt><span class="redstar">*</span>姓名：</dt>
		  <dd><input type="text" name="paicheDriver" id="paicheDriver" size="6" onFocus="this.blur()" value="{$emp.emp_name}" />
			         关键字：<input type="text" name="paicheDriverKey" id="paicheDriverKey" size="6" />
			    <input type="hidden" name="paicheDriver2" id="paicheDriver2" value="{$emp.emp_id}" />
			    <a href="javascript:select_driver();"><img src="../../../../css/driver.gif" height="15" class="peoplePic" /></a>
		  </dd>
	</dl>
	<dl class="lineD">
      <dt><span class="redstar">*</span>比例：</dt>
      <dd>
        <input type="text" name="percent" value="{$emp.percent}" size="2"/>%
	  </dd>
    </dl>
	<dl class="lineD">
      <dt><span class="redstar">*</span>开始：</dt>
      <dd>
        <input type="text" name="startyear" value="{$emp.startyear}" size="4" onFocus="this.blur()"/>年&nbsp;&nbsp;<input type="text" name="startmonth" value="{$emp.startmonth}" size="1"/>月
	  </dd>
    </dl>
    <dl class="lineD">
      <dt><span class="redstar">*</span>结束：</dt>
      <dd>
        <input type="text" name="endyear" value="{$emp.endyear}" size="4" onFocus="this.blur()"/>年&nbsp;&nbsp;<input type="text" name="endmonth" value="{$emp.endmonth}" size="1"/>月<span class="redstar" style="font-size: 9px;margin-left: 5px;"></span>
	  </dd>
    </dl>
    

    <div class="page_btm">
      <input type="submit" class="btn_b" value="确定" />
    </div>
  </div>
  <input type="hidden" name="uid" value="{$emp.id}" />
  <input type="hidden" name="task" value="{$task}" /></form>
</div>

<script type="text/javascript">
	function selectAll(){
		$("input[type='checkbox']").attr("checked",true);
	}
	function unselectAll(){
		$("input[type='checkbox']").attr("checked",false);
	}
	$(document).ready(function(){
		$(".subnavi").click(function(){
			var checked = false;
			$(this).parent().parent().find(".subnavi").each(function(){
				if($(this).attr("checked")){
					checked = true;
				}
			});
			var navi = $(this).parent().parent().parent().find(".navi");
			if(checked){
				navi.attr("checked",true);
			}else{
				navi.attr("checked",false);
			}
		});
		$(".navi").click(function(){
			$(this).parent().find(".subnavi").attr("checked",$(this).attr("checked"));
		});
	});
	function check(_form){
		if(_form.paicheDriver.value==""){
			alert("请选择员工！");
			_form.paicheDriver.focus();
			return false;
		}
		if(_form.percent.value==""){
			alert("请输入比例！");
			_form.percent.focus();
			return false;
		}
		if(_form.startyear.value=="" || _form.startmonth.value=="" || _form.endyear.value=="" || _form.endmonth.value==""){
			alert("开始年月和结束年月必须填写！");
			_form.startyear.focus();
			return false;
		}
		if(_form.startyear.value != _form.endyear.value){
			alert("开始年份和结束年份必须一致！");
			_form.startyear.focus();
			return false;
		}
		return true;
	}
	function select_driver(){
	var key=$("#paicheDriverKey").val();
	demo_iframe('../../business/selectemp.php?sel_type=d&item=2&key='+key,'选择员工',650,380,'login_js');
}
</script>

</body>
</html>
