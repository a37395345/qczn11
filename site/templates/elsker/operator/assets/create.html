<script src="../../../jquery.js"></script>

<style>

	.gray-bg{

      width: 100%;

      border-left: 1px solid #ddd;
      border-bottom: 1px solid #ddd;

    .xt_problems table tr th{
      padding: 12px 8px 12px 8px;

    .xt_problems table tr td{
      border-top: 1px solid #e7e7e7;

      height: 28px;

      padding: 8px!important;
    }
    .form2 table td input{
      height: 30px;
    width: 100%;

    border:1px solid #ddd; 
    }

    height: 30px;
    width: 100%;
    text-indent: 1em;

    	border-top:none;

    	display: inline-block;

    	    background-color: #bababa;

    	    padding: 18px 0 18px 0;

<body class="gray-bg wrapper-content animated fadeInRight">
<div class="xt_problems">
<div class="so_main">
  <div class="page_tit">{if $task=="insert"}添加{elseif $task=="update"}编辑{/if}</div>  
  <form method="post" action="insert.php" onsubmit="return assets_check()" name="form1" enctype="multipart/form-data">
  <div class="form2 s_roblems">
  	<table class="table">
  		<tbody>
  			<tr>
  				<th style="background-color: #F5F5F6" width="15%">{$list.assets_type}设备类型：</th>
  				<td width="35%">
  					

      <select name="assets_type">
        {foreach from=$assetstypelist key=i item=rows name=foo}
  <option value="{$rows.typeid}" id="assets_type"                                 {if $list.assets_type==$rows.typeid}selected{/if} />{$rows.typename}&nbsp;&nbsp;
  </option>
        {/foreach}
      </select>


  				</td>
  				<th style="background-color: #F5F5F6" width="15%">设备名称：</th>
  				<td width="35%">
  					<input placeholder="必填" type="text" name="assets_name" id="assets_name" size="38" value="{$list.assets_name}" />
  				</td>
  			</tr>
  			<tr>
  				<th style="background-color: #F5F5F6" width="15%">型号规格：</th>
  				<td width="35%">
  					<input placeholder="必填" value="{$list.assets_spec}" name="assets_spec" id="assets_spec"></input>
  				</td>
  				<th style="background-color: #F5F5F6" width="15%">购买日期：</th>
  				<td width="35%">
  					<input id="assets_buydate" type="text" value="{$list.assets_buydate}" name="assets_buydate" size="16" onClick="calendar.show(this);" />
  				</td>
  			</tr>
  			<tr>
  				<th style="background-color: #F5F5F6" width="15%">购买经手人：</th>
  				<td width="35%">
  					<select name="assets_buyman" >
		        	<option value="" selected>请选择</option>
				{foreach from=$emplist key=i item=rows}
					<option value="{$rows.emp_name}" {if $rows.emp_name == $list.assets_buyman}selected{else}{/if}>{$rows.emp_name}</option>	
				{/foreach}
				</select>
  				</td>
  				<th style="background-color: #F5F5F6" width="15%">购买金额：</th>
  				<td width="35%">
  					<input onkeyup="value=value.replace(/[^0-9]/g,'')" type="text" name="assets_buyamount" id="assets_buyamount" size="10" value="{$list.assets_buyamount}" />
  				</td>
  			</tr>
  			<tr>
  				<th style="background-color: #F5F5F6" width="15%">负责人：</th>
  				<td width="35%">
  					<select name="assets_responsible" id="assets_responsible">
			        	<option value="" selected>请选择</option>
					{foreach from=$emplist key=i item=rows}
						<option value="{$rows.emp_name}" {if $rows.emp_name == $list.assets_responsible}selected{else}{/if}>{$rows.emp_name}</option>	
					{/foreach}
					</select>
  				</td>
  				<th style="background-color: #F5F5F6" width="15%">存放门店：</th>
  				<td width="35%">
  					<select name="assets_shopid" id="assets_shopid" >
			        	<option value="0" selected>请选择</option>
					{foreach from=$shoplist key=i item=rows}
						<option value="{$rows.shop_id}" {if $rows.shop_id == $list.assets_shopid}selected{else}{/if}>{$rows.shop_name}</option>	
					{/foreach}
					</select>
  				</td>
  			</tr>
  		</tbody>
  	</table>

    <div class="page_btm" style="text-align: center;">
      <input type="submit" class="btn_b" name="btn_save" value="确定" />
    </div>
  </div>
  <input type="hidden" name="uid" id="uid" value="{$list.assets_id}" />
  
  <input type="hidden" name="task" value="{$task}" />
  </form>
</div>
</div>
<!-{literal}->
<script>
function assets_check(){
	var assets_buyamount = $("#assets_buyamount").val();
	if ($("#assets_name").val()==""){
		alert("请填写设备名称！");
		$("#assets_name").focus();
		return false;
	}
	if ($("#assets_spec").val()==""){
		alert("请填写型号规格！");
		$("#assets_spec").focus();
		return false;
	}
	if(!assets_buyamount){
		alert("请填写购买金额！")
		return false;
	}
	if ($("#assets_responsible").val()==""){
		alert("请选择负责人！");
		$("#assets_responsible").focus();
		return false;
	}
	if ($("#assets_shopid").val()=="0"){
		alert("请选择存放门店！");
		$("#assets_shopid").focus();
		return false;
	}
}

</script>
<!-{/literal}->
</body>
</html>
