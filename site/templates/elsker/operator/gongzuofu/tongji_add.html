<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        
        <!-- Panel Other -->

            <div class="ibox-title">
                <h5>{if $jisuan==0}添加{else if $jisuan==1}领取{else}退还{/if}</h5>
                <div class="ibox-tools">
                   
                </div>
            </div>
            <form method="post" action="index.php?task=tongji_insert" name="form1">
            <div class="ibox-content">
                <div class="row row-lg">
                    <div class="col-sm-12">
                        <!-- Example Events -->
                        <div class="example-wrap">
                            <div class="example">
								                                
								<table class="table table-bordered">
						
                        <tr>
                            <th style="background-color:#F5F5F6" width="15%">
                                <span style="color:#000">工作服名称：</span>
                            </th>
                            
                            <td width="35%">
                            {if $jisuan==2}
                                <input type="text" value="{$data.gongzuofu}" class="form-control input-sm" placeholder="" readonly="readonly" unselectable="on">
                                <input type="hidden" value="{$data.gongzuofu_id}" class="form-control input-sm" placeholder="" id="gongzuofu_id">
                            {else}
                               <select class="form-control input-sm" id="gongzuofu_id" name="gongzuofu_id">

                                {foreach from=$gongzuofu_list key=i item=rows}

                                                {$rows.name}
                                            </option>
                                 {/foreach}
                                </select>
                            {/if}
                            </td>

                            <th style="background-color:#F5F5F6" width="15%">
                                <span style="color:#000">数量：</span>
                            </th>
                            <td width="35%">
                               <input type="text" id="shuliang" name="shuliang" value="{if $jisuan==0}{$data.sshuliang}{else}{$data.shuliang}{/if}" class="form-control input-sm" placeholder="" >
                            </td>
                        </tr>
                        {if $jisuan==1}
                            <tr>
                            <th style="background-color:#F5F5F6" width="15%">
                                <span style="color:#000">员工姓名：</span>
                            </th>
                            <td width="35%">
                                <select class="form-control input-sm" id="emp_id" name="emp_id" style="float: left;width: 35%">
                                            <option value="0">请选择</option>
                                {foreach from=$emp_list key=i item=rows}
                                            <option {if $data.emp_id==$rows.emp_id}selected{/if} value="{$rows.emp_id}">
                                  {$rows.emp_name}
                                            </option>
                                 {/foreach}
                                </select>

                                <input type="text" class="form-control input-sm"  style="float: left;width: 25%;margin-left:20px" id="name1" placeholder="关键字">

                                <input type="button" name="" value="点击" style="display: block;float: left;width:15% ;margin-left:20px" id="bt1" >
                            </td>

                            <th style="background-color:#F5F5F6" width="15%">
                                <span style="color:#000">收取押金：</span>
                            </th>
                            <td width="35%">
                               <input type="text" id="money" name="money" value="{$data.smoney}" class="form-control input-sm" placeholder="" readonly="readonly" unselectable="on">
                            </td>
                            </tr>
                        {else if $jisuan==2}
                            <tr>
                            <th style="background-color:#F5F5F6" width="15%">
                                <span style="color:#000">员工姓名：</span>
                            </th>
                            <td width="35%">
                                <input type="text"  value="{$data.emp_name}" class="form-control input-sm" placeholder="" readonly="readonly" unselectable="on">
                            </td>

                            <th style="background-color:#F5F5F6" width="15%">
                                <span style="color:#000">退还押金：</span>
                            </th>
                            <td width="35%">
                               <input type="text" id="money" name="money" value="{$data.smoney}" class="form-control input-sm" placeholder="" readonly="readonly" unselectable="on">
                            </td>
                            </tr>
                        {/if}


                        <tr>

                            <th style="background-color:#F5F5F6" width="15%">
                                <span style="color:#000">备注：</span>

                            <td width="35%">
                               <input type="text" id="shuoming" name="shuoming" value="{$data.shuoming}" class="form-control input-sm" placeholder="">

                            {if $jisuan==0}
                                <th style="background-color:#F5F5F6" width="15%">
                                    <span style="color:#000">金额：</span>
                                </th>
                                <td width="35%">
                                   <input type="text" id="money" name="money" value="{$data.emoney}" class="form-control input-sm" placeholder="" >
                                </td>

                            {/if}
                            
                            
						</tr>
						
						
						
					</table>
                    <input type="hidden" name="jisuan" id="jisuan" value="{$jisuan}" />

                    <input type="hidden"  id="shuliang_a" value="{$data.shuliang}" />

                            </div>
                        </div>

                    </div>
                </div>

        </div>

<script>    
   

    function yanzheng_a(){
        
        var jisuan=$("#jisuan").val();
        if(jisuan==1){
            getJiage();
        }else if(jisuan==2){
            yanzheng();
        }
    }

    function getJiage(){
        var shuliang_a=parseInt($("#shuliang_a").val());
        if(!(shuliang_a>0)){
            shuliang_a=0;
        }
        var gongzuofu_id=parseInt($("#gongzuofu_id").val());
        var shuliang=parseInt($("#shuliang").val());
        if(gongzuofu_id>0){
           var ss=parseInt($("#gongzuofu_id").find("option:selected").attr("ss"));
           var kk=parseInt($("#gongzuofu_id").find("option:selected").attr("kk"));
           if(shuliang>(ss-kk+shuliang_a)){
                alert("最大领取数为"+(ss-kk+shuliang_a));
                $("#shuliang").val(ss-kk+shuliang_a);
                
           }
        }else{
            alert("请先选择工作服！");
            $("#shuliang").val("");
            
        }
        
    } 


    function yanzheng(){
        
        var jisuan=$("#jisuan").val();
        var shuliang_a=parseInt($("#shuliang_a").val());
        var shuliang=parseInt($("#shuliang").val());
        
        if(shuliang>shuliang_a){
            alert("最大退还数量为："+shuliang_a);
            $("#shuliang").val(shuliang_a);

        }
        
    }
                                
                                $("#bt1").click(function(){
                                   
                                    var name=$('#name1').val();
                                    $.ajax({
                                        type:'POST',
                                        url:"index.php?task=getsiji",
                                        data:{ldelim}"name":name{rdelim},
                                        success:function(result){
        
                                            $("#emp_id").find("option").remove();
                                            var list=JSON.parse (result);
                                            for(var i=0;i<list.length;i++){
                                                $("#emp_id").append("<option value='"+list[i]['emp_id']+"'>"+list[i]['emp_name']+"</option>");
                                            }
                                            
                                            
                                        }
                                    });
                                })
                                $("#shuliang").blur(function(){
                                    yanzheng_a();
                                     jisuan();
                                });

                                $('#gongzuofu_id').change(function(){
                                    yanzheng_a();
                                    jisuan();
                                });

                
                                $("#submit").click(function(){
                                    var jisuan=parseInt($("#jisuan").val());
                                    var gongzuofu_id=parseInt($("#gongzuofu_id").val());
                                    var shuliang=parseInt($('#shuliang').val());
                                    if(!(gongzuofu_id>0)){
                                        alert("请选择工具名称！");
                                        return false;
                                    }
                                    if(!(shuliang>0)){
                                        alert("请填写数量！");
                                        return false;
                                    }

                                    if(jisuan==1){
                                        var emp_id=parseInt($("#emp_id").val());

                                        if(!(emp_id>0)){
                                            alert("请选择员工！");
                                            return false;
                                        }
                                    }else if(jisuan==2){

                                    }
                                });
                                </script>

                                <script>
                                function jisuan(){
                                    var jisuan=parseInt($("#jisuan").val());
                                     var gongzuofu_id=parseInt($('#gongzuofu_id').val());
                                     var shuliang=parseInt($('#shuliang').val());
                                     if(!(shuliang)>0){
                                        shuliang=0;
                                     }
                                    
                                     if(jisuan>0){
                                        if(gongzuofu_id){
                                            $.ajax({
                                                type:'POST',
                                                url:"index.php?task=get_smoney",
                                                data:{ldelim}"gongzuofu_id":gongzuofu_id,"shuliang":shuliang
                                                    {rdelim},
                                                success:function(result){
                                                    $('#money').val(result);
                                                }
                                            });
                                         }  
                                     }
                                     
                                }
                        </script>
