<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>管理后台</title>
<link href="../../../../css/style.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="../../../../js/jquery.js"></script>
<script type="text/javascript" src="../../../../js/common.js"></script>
<script type="text/javascript" src="../../../../js/calendar.js"></script>
<script type="text/javascript" src="../../../../js/check_form.js"></script>
<style>
/*{literal}*/
	.navi_name{font-size:14px;font-weight:bold;}
	.indent{padding-left:40px;}
/*{/literal}*/
</style>
</head>
<body>
<div class="so_main">
  <div class="page_tit">洽谈结果反馈</div>  
  <form method="post" action="insert.php" onsubmit="return negotiate_check(this)" name="form1">
  <div class="form2">
  		<dl class="lineD">
	      <dt><span class="redstar">*</span>洽谈日期：</dt>
	      <dd>
	        <input type="text" name="negotiate_Date" id="negotiate_Date" size="16" value="{$list.negotiate_Date}" onClick="calendar.show(this);" readonly="readonly" />
	      </dd>
	    </dl>
	    <dl class="lineD">
		  <dt><span class="redstar">*</span>接洽人：</dt>
		  <dd>
	        <input type="text" name="negotiate_linker" id="negotiate_linker" size="16" value="{$list.negotiate_linker}" />
		  </dd>
		</dl>
		<dl class="lineD">
		    <dt>洽谈方式：</dt>
		    <dd><input type="radio" name="negotiate_type" value="电话" {if $list.negotiate_type == "电话" || $list.negotiate_type == ""}checked{/if} />电话&nbsp;&nbsp;<input type="radio" name="negotiate_type" value="上门" {if $list.negotiate_type == "上门"}checked{/if} />上门&nbsp;&nbsp;<input type="radio" name="negotiate_type" value="其他" {if $list.negotiate_type == "其他"}checked{/if} />其他</dd>
		</dl>
		<dl class="lineD">
		    <dt>洽谈内容：</dt>
		    <dd><textarea name="negotiate_Remarks" cols="40" rows="5">{$list.negotiate_Remarks}</textarea></dd>
		</dl>
		<dl class="lineD">
		    <dt>结果判定：</dt>
		    <dd><input type="radio" name="negotiate_result" value="0" {if $list.negotiate_result == 0}checked{/if} />需要继续跟进&nbsp;&nbsp;
		    <input type="radio" name="negotiate_result" value="1" {if $list.negotiate_result == 1}checked{/if} />已决定租车&nbsp;&nbsp;
		    <input type="radio" name="negotiate_result" value="2" {if $list.negotiate_result == 2}checked{/if} />已选择其他租车公司&nbsp;&nbsp;
		    <input type="radio" name="negotiate_result" value="3" {if $list.negotiate_result == 3}checked{/if} />客户放弃&nbsp;&nbsp;
		    <input type="radio" name="negotiate_result" value="4" {if $list.negotiate_result == 4}checked{/if} />本公司主动放弃</dd>
		</dl>
  	
    <div class="page_btm">
      <input type="submit" class="btn_b" value="确定" /><b> 注：<span class="red">*</span>为必填项</b>
    </div>
  </div>
  <input type="hidden" name="uid" value="{$list.negotiate_id}" />
  <input type="hidden" name="consult_id" value="{$list.consult_id}" />
  <input type="hidden" name="task" id="task" value="{$task}" />
  <input type="hidden" name="search_status" value="{$search_status}" />
  </form>
</div>
<!-{literal}->
<script>

</script>
<!-{/literal}->
</body>
</html>
