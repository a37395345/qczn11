<body>
<div class="so_main">

  <form method="post" action="list.php" onsubmit="return salary_check(this)" name="form1">

		</dl>

		  <dt><span class="redstar">*</span>节油奖：</dt>
		  <dd><input type="text" name="salary_savefuel" id="salary_savefuel" size="4" value="{$list.salary_savefuel}" /></dd>

<script>
$(document).ready(function(){
	$("input:text").live('input propertychange',function(){
		calTotal();
	});
});
function calTotal(){
	var should=0;
	should=parseFloat($("#salary_base").val())
			+($('#salary_social').val()=="" ? 0 : parseFloat($('#salary_social').val()))
			+($('#salary_kmsubsid').val()=="" ? 0 : parseFloat($('#salary_kmsubsid').val()))
			+($('#salary_ovkmsubsid').val()=="" ? 0 : parseFloat($('#salary_ovkmsubsid').val()))
			+($('#salary_tssubsid').val()=="" ? 0 : parseFloat($('#salary_tssubsid').val()))
			+($('#salary_ovtime').val()=="" ? 0 : parseFloat($('#salary_ovtime').val()))
			+($('#salary_travel').val()=="" ? 0 : parseFloat($('#salary_travel').val()))
			+($('#salary_telsubsid').val()=="" ? 0 : parseFloat($('#salary_telsubsid').val()))
			+($('#salary_ioll').val()=="" ? 0 : parseFloat($('#salary_ioll').val()));	
	$("#salary_should").val(should);
	should=should-parseFloat($('#salary_leavemoney').val())-($('#salary_latemoney').val()=="" ? 0 : parseFloat($('#salary_latemoney').val()))
			-($('#salary_borrow').val()=="" ? 0 : parseFloat($('#salary_borrow').val()))
			-($('#salary_break').val()=="" ? 0 : parseFloat($('#salary_break').val()))
			+($('#salary_other').val()=="" ? 0 : parseFloat($('#salary_other').val()));
	$("#salary_fact").val(should);
}
function salary_check(){
	var re=true;
	$.each($('input:text'), function(i, n){
		if (this.name!="salary_remarks"){
			if ($(n).val()==""){
				alert("带*号的每一项都要输入！");
				$(n).focus();
				re=false;
				return false;
			}
		}
		
	});
	if (re==false){
		return false;
	}
	
}

</script>
