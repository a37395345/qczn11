<title>管理后台</title>
<link href="../../../../css/style.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="../../../../js/jquery.js"></script>
<script type="text/javascript" src="../../../../js/common.js"></script>
<script type="text/javascript" src="../../../../js/check_form.js"></script>

/*{literal}*/
	.navi_name{font-size:14px;font-weight:bold;}
	.indent{padding-left:40px;}

<body>
<div class="so_main">
  <div class="page_tit">资金账户变动/划拨</div>  
  <form method="post" action="list.php" onsubmit="return change_check(this)" name="form1">
  <div class="form2">
	  	<dl class="lineD">
		  <dt>进账时间：</dt>
		  <dd><input type="text" name="add_time" size="16" value="{$addtime}" readonly="readonly"/></dd>
		</dl>
	  	<dl class="lineD">
		  <dt><span class="redstar">*</span>说明：</dt>
		  <dd><input type="text" name="change_name" id="change_name" size="40" /></dd>
		</dl>
	  	<dl class="lineD">
		  <dt><span class="redstar">*</span>金额：</dt>
		  <dd><input type="text" name="change_money" id="change_money" size="10" /></dd>
		</dl>
		<dl class="lineD">
			<dt>付款方式：</dt>
			<dd><select name="payments_from" id="payments_from">
		                  <option value="">请选择</option>
		                  {foreach from=$paymentslist key=i item=rows}
		                  <option value="{$rows.payment_id}" rel="{$rows.payment_fee}">{$rows.payment_name}</option>
		                  {/foreach}
		              </select>
			</dd>
		</dl>
		<dl class="lineD">
			<dt>付款 账户：</dt>
			<dd><select name="bank_from" id="bank_from">
		                  <option value="">请选择</option>
		                  {foreach from=$banklist key=i item=rows}
		                  <option value="{$rows.bank_id}" >{$rows.bank_name}</option>
		                  {/foreach}
		              </select>
			</dd>
		</dl>
	    <dl class="lineD">
			<dt>收款方式：</dt>
			<dd><select name="payments_to" id="payments_to">
		                  <option value="">请选择</option>
		                  {foreach from=$paymentslist key=i item=rows}
		                  <option value="{$rows.payment_id}" rel="{$rows.payment_fee}">{$rows.payment_name}</option>
		                  {/foreach}
		              </select>
			</dd>
		</dl>
		<dl class="lineD">
			<dt>收款 账户：</dt>
			<dd><select name="bank_to" id="bank_to">
		                  <option value="">请选择</option>
		                  {foreach from=$banklist key=i item=rows}
		                  <option value="{$rows.bank_id}" >{$rows.bank_name}</option>
		                  {/foreach}
		              </select>
			</dd>
		</dl>
    <div class="page_btm">
      <input type="submit" class="btn_b" value="确定" /><b> 注：<span class="red">*</span>为必填项</b>
    </div>
  </div>
  <input type="hidden" name="task" value="{$task}" />
  </form>
</div>

</script>

</html>
