<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>管理后台</title>
<link href="../../../../css/style.css" rel="stylesheet" type="text/css">
<link href="../../../../js/jbox/jBox/Skins/GreyBlue/jbox.css" rel="stylesheet"  />
<script type="text/javascript" src="../../../../js/jquery.js"></script>
<script type="text/javascript" src="../../../../js/common.js"></script>
<script type="text/javascript" src="../../../../js/calendar.js"></script>
<script type="text/javascript" src="../../../../js/fancybox/jquery.mousewheel-3.0.4.pack.js"></script>
<script type="text/javascript" src="../../../../js/fancybox/jquery.fancybox-1.3.4.pack.js"></script>
<script type="text/javascript" src="../../../../js/jbox/jBox/jquery.jBox-2.3.min.js"></script>
<script type="text/javascript" src="../../../../js/jbox/jBox/i18n/jquery.jBox-zh-CN.js"></script>
</head>
<body>
<div class="so_main">
  <div class="page_tit">POS刷卡业务</div>

  <div class="list">
  <table width="100%" border="0" cellspacing="0" cellpadding="0">
  <tr>
	<th>序号</th>
	<th>刷卡日期</th>
	<th>刷卡金额</th>
	<th>手续费</th>
	<th>刷卡成本</th>
	<th>利润</th>
	<th>所属业务</th>
	<th>备注</th>
	<th class="line_l">操作</th>
  </tr>
  {foreach from=$list item=row name=foo}
  <tr overstyle='on' id="badge_{$row.id}">    	
	  	<td>{$smarty.foreach.foo.index+1}</td>
	  	<td>{$row.add_time}</td>
	  	<td>{$row.money}</td>
		<td>{$row.fee}</td>
		<td>{$row.cost}</td>
		<td>{$row.profit}</td>
		<td>{$row.paiche_contractNum}</td>
		<td>{$row.name}</td>
		<td><a href="javascript:month({$row.id});">修改</a></td>
 </tr>
 {/foreach}
 </table>
 </div>
  <div class="Toolbar_inbox">
	<div class="page right">共{$total}条记录&nbsp;&nbsp;&nbsp;{$PAGINATION}</div>
	&nbsp;
  </div> 
</div>
<!-{literal}->
<script>
	//鼠标移动表格效果
	$(document).ready(function(){
        $("a.zoomIn").fancybox({
            'overlayShow'   : false,
            'transitionIn'  : 'elastic',
            'transitionOut' : 'elastic'
        });         
        
		$("tr[overstyle='on']").hover(
		  function () {
		    $(this).addClass("bg_hover");
		  },
		  function () {
		    $(this).removeClass("bg_hover");
		  }
		);
	});
	
	function checkon(o){
		if( o.checked == true ){
			$(o).parents('tr').addClass('bg_on') ;
		}else{
			$(o).parents('tr').removeClass('bg_on') ;
		}
	}
	
	function checkAll(o){
		if( o.checked == true ){
			$('input[name="checkbox"]').attr('checked','true');
			$('tr[overstyle="on"]').addClass("bg_on");
		}else{
			$('input[name="checkbox"]').removeAttr('checked');
			$('tr[overstyle="on"]').removeClass("bg_on");
		}
	}
	
	function month(uid){
		demo_iframe('list.php?task=posbusi&uid='+uid,'业务处理',600,350,'login_js');
	}

</script>
<!-{/literal}->

</body>
</html>
