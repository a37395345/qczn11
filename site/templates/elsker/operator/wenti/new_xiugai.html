        <form method="post" action="xiugai_a.php" name="form1" enctype="multipart/form-data">
            <div class="ibox-content">
                <div class="row row-lg">
                    <div class="col-sm-12">

                            <div class="example">
                                <table class="table table-bordered" style="margin-bottom: 0px;">
                                    <tr>
                                        <th class="th_back" width="15%">
                                            <span style="color:#000">问题类型：</span>
                                        </th>
                                        <td width="35%">
                                            <select name="type" id="type" class="form-control input-sm" >
                                                <option value="0">请选择问题类型</option>
                                                <option {if $data.type == $bug}selected{/if} value="{$bug}">系统bug</option>
                                                <option {if $data.type == $advise}selected{/if} value="{$advise}">系统建议</option>
                                                <option {if $data.type == $mistake}selected{/if} value="{$mistake}">操作失误</option>

                                        </td>

                                        <th class="th_back" width="15%">
                                            <span style="color:#000">问题标题：</span>
                                        </th>
                                        <td width="35%" style="text-align: center;">
                                            <input type="text" class="form-control input-sm" value="{$data.title}"

                                        </td>
                                    </tr>
                                </table>
                                <table class="table table-bordered">
                                    <tr>
                                        <th class="th_back" width="15%">
                                            <span style="color:#000">问题描述：</span>
                                        </th>
                                        <td width="85%">
                                            <input type="text" class="form-control input-sm" value="{$data.description}"

                                        </td>
                                    </tr>
                                </table>

                                <table class="table table-bordered">
                                    <tbody>
                                    <tr>
                                        <td width="100%">
                                            <div id="box" style="min-height: 200px;">
                                                <div id="test" class="webuploader-container">
                                                    <div class="webuploader-pick" id="upload_imgs"
                                                         style="width: 15rem;height: 6rem;">点击选择图片
                                                    </div>
                                                    <div id="rt_rt_1dstt47h05geglm1vd91g2e1gfj1"
                                                         style="position: absolute; top: 124px; left: 23px; width: 108px; height: 38px; overflow: hidden; bottom: auto; right: auto;">
                                                        <input type="file" name="file"
                                                               class="webuploader-element-invisible" multiple="multiple"

                                                    </div>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                                <div style="display: flex;flex-direction:row;flex-wrap: wrap;">
                                    {foreach from=$images key=i item=row}

                                        <a href="/thumb/{$row.images}" target="_blank">
                                            <img src="/thumb/{$row.images}" width="100" height="100">
                                        </a>
                                        <div>
                                            <input type="checkbox" name="delimg[]" value="{$row.id}">删除<br>
                                        </div>
                                    </span>
                                    {/foreach}
                                </div>
                                <input type="hidden" name="id" id="id" value="{$id}" />

                                <script type="text/javascript">
                                    var cid = $("#id").val();
                                    $('#upload_imgs').diyUpload({
                                        url: '../../../../site/includes/fileupload.php?id=9999',
                                        formData: {
                                            contractid: 0, wenti: cid
                                        }
                                    });
                                </script>

                                <input type="submit" id="bt1" class="btn btn-outline btn-default" value="提交"
                                       style="width: 10%;margin-left: 45%;display: block;">
                            </div>
                            <script>
                                $("#bt1").click(function () {
                                    var title = $("#title").val();
                                    var desc = $("#desc").val();
                                    if (title == "") {
                                        alert('标题不能为空！');
                                        return false;
                                    }
                                    if (desc == "") {
                                        alert('请详细描述下需要解决的问题！');
                                        return false;
                                    }
                                });
