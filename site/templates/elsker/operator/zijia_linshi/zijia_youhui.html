	$('#submit').click(function(){
		
		var youhui_mone=parseFloat($("#youhui_mone").val());
		var nengyouhui=parseFloat($("#nengyouhui").val());
	
		var youhui_liyou=$("#youhui_liyou").val();
		if(!(youhui_mone>0)){
			alert('请填写正确的优惠金额！');
			return false;
		}
		if(youhui_mone>nengyouhui){
			alert("最多只能优惠"+nengyouhui+"元！");
			return false;
		}
		if(youhui_liyou==""){
			alert('请填写优惠原因！');
			return false;
		}

	});
