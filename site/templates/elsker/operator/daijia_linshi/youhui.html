<script type="text/javascript">
	$('#submit').click(function(){
		//实际优惠金钱
		var youhui_mone=0;
		if(parseFloat($("#youhui_mone").val())>0){
			youhui_mone=parseFloat($("#youhui_mone").val());
		}
		
		//最多能优惠金钱
		var nengyouhui=0;
		if(parseFloat($("#nengyouhui").val())>0){
			nengyouhui=parseFloat($("#nengyouhui").val());
		}
		//调车公司实际优惠金钱
		var youhui_smoney = 0;
		if(parseFloat($("#youhui_smoney").val())>0){
			youhui_smoney=parseFloat($("#youhui_smoney").val());
		}
		
		//调车公司最多能优惠金钱
		var nengyouhuia = 0;
		if(parseFloat($("#nengyouhuia").val())>0){
			nengyouhuia=parseFloat($("#nengyouhuia").val());
		}
		//优惠原因
		var youhui_liyou=$("#youhui_liyou").val();
		

		if(!(youhui_mone>0)&&!(youhui_smoney>0)){
			alert('请填写相对应的优惠金钱！');
			return false;
		}

		if(youhui_mone>nengyouhui){
			alert("最多只能优惠"+nengyouhui+"元！");
			$("#youhui_mone").val(nengyouhui);
			return false;
		}

		if(youhui_smoney>nengyouhuia){
			alert("调车公司最多只能优惠"+nengyouhuia+"元！");
			$("#youhui_smoney").val(nengyouhuia);
			return false;
		}
		var dczx_nyouhui=parseFloat($("#dczx_nyouhui").val());
		
		if(youhui_mone>dczx_nyouhui+youhui_smoney){
			alert("调车公司最少优惠"+(youhui_mone-dczx_nyouhui)+"元！");
			$("#youhui_smoney").val(youhui_mone-dczx_nyouhui);
			return false;
		}

		if(youhui_liyou==""){
			alert('请填写优惠原因！');
			return false;
		}

	});
	
	$(function(){

		var x = $("#paiche_pintaiid").val();

			str="<th style='background-color:#F5F5F6' width='15%'><span style='color:#000'>优惠金额(调车公司)：</span></th><td width='35%'><input type='text' onkeyup='value=value.replace(/[^\d.]/g,'')'  id='youhui_smoney' class='form-control input-sm' name='youhui_smoney' placeholder='最多可以优惠{$nengyouhuia}元'></td>";
			list="<th style='background-color:#F5F5F6' width='15%'><span style='color:#000'>优惠原因：</span></th><td width='35%'><input type='text' id='youhui_liyou' class='form-control input-sm' name='youhui_liyou' placeholder='必填'></td><th style='background-color:#F5F5F6' width=15%><span style='color:#000'></span></th><td width=25%></td>"
			$(".xixi").after(str);
			$(".xgg").html(list);
		}else{
			str="<th style='background-color:#F5F5F6' width='15%'><span style='color:#000'>优惠原因：</span></th><td width='35%'><input type='text' id='youhui_liyou' class='form-control input-sm' name='youhui_liyou' placeholder='必填'></td>"
			$(".xixi").after(str);
		}
	});

	$('#form1').submit(function(){
		$('#submit').attr('disabled','disabled');

	});
</script>
