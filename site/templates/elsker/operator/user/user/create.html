<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>管理后台</title>
<link href="/admincp/css/style.css" rel="stylesheet" type="text/css">
<link href="/admincp/css/box.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="/admincp/js/jquery.js"></script>
<script type="text/javascript" src="/admincp/js/common.js"></script>
<script type="text/javascript" src="/admincp/js/box.js"></script>
<script type="text/javascript" src="/admincp/js/date_select.js"></script>
<script type="text/javascript" src="/admincp/js/province.js"></script>

<style>
/*{literal}*/
	.navi_name{font-size:14px;font-weight:bold;}
	.indent{padding-left:40px;}
/*{/literal}*/
</style>
</head>
<body>
<div class="so_main">
  <div class="page_tit">编辑</div>
  
  <form method="post" action="insert.php" >
    
  <div class="form2">
     <dl class="lineD">
      <dt>邮箱：</dt>
      <dd>
        <input type="text" name="email" value="{$user.email}"/>
      </dd>
    </dl>

    <dl class="lineD">
      <dt>昵称：</dt>
      <dd>
        <input type="text" name="username" value="{$user.nickname}" /> *
	  </dd>
    </dl>



	 <dl class="lineD">
      <dt>真实姓名：</dt>
      <dd>
        <input type="text" name="realname" value="{$user.realname}"/>
	  </dd>
    </dl>
	
     <dl class="lineD">
      <dt>性别：</dt>
      <dd>     
            <input type="radio" name="gender"  value="男" {if $user.gender == '男'}checked{else}{/if}>男
            <input type="radio" name="gender"  value="女" {if $user.gender == '女'}checked{else}{/if}>女    
      </dd>
    </dl>


	 <dl class="lineD">
      <dt>生日日期：</dt>
      <dd>
        <input type="text" name="birthday" value="{$user.birthday_year}-{$user.birthday_month}-{$user.birthday_day}" onClick="HS_setDate(this)"/>
	  </dd>
    </dl>
    

     <dl class="lineD">
      <dt>联系电话：</dt>
      <dd>
        <input type="text" name="mobile" value="{$user.mobile}"/>
      </dd>
    </dl>  
    
     <dl class="lineD">
      <dt>地址：</dt>
      <dd>
        <input type="text" name="address" value="{$user.address}"/>
      </dd>
    </dl> 
    
     <dl class="lineD">
      <dt>邮编：</dt>
      <dd>
        <input type="text" name="zip" value="{$user.zip}"/>
      </dd>
    </dl>          
  
	 <dl class="lineD">
      <dt>注册IP：</dt>
      <dd>
        {$user.ip}
	  </dd>
    </dl>

	 <dl class="lineD">
      <dt>状态：</dt>
      <dd>
      <input type="radio" name="status"  value="2" {if $user.is_active==2}checked{else}{/if}>激活
	  <input type="radio" name="status"  value="1" {if $user.is_active==1}checked{else}{/if}>等待邮件激活
	  <input type="radio" name="status"  value="0" {if $user.is_active==0}checked{else}{/if}>关闭
	  </dd>
    </dl>
	
    <div class="page_btm">
      <input type="submit" class="btn_b" value="确定" />
    </div>
  </div>
  <input type="hidden" name="aid" value="{$user.user_id}" />
  <input type="hidden" name="task" value="{$task}" /></form>
</div>
<script type="text/javascript">
	 var areaMap = new AreaMap('province','city');	
		 areaMap.province(document.getElementById("province_0").value,document.getElementById("city_0").value);		
</script>
<script type="text/javascript">
	function selectAll(){
		$("input[type='checkbox']").attr("checked",true);
	}
	function unselectAll(){
		$("input[type='checkbox']").attr("checked",false);
	}
	$(document).ready(function(){
		$(".subnavi").click(function(){
			var checked = false;
			$(this).parent().parent().find(".subnavi").each(function(){
				if($(this).attr("checked")){
					checked = true;
				}
			});
			var navi = $(this).parent().parent().parent().find(".navi");
			if(checked){
				navi.attr("checked",true);
			}else{
				navi.attr("checked",false);
			}
		});
		$(".navi").click(function(){
			$(this).parent().find(".subnavi").attr("checked",$(this).attr("checked"));
		});
	});
</script>
</body>
</html>
