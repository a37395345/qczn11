<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>管理后台</title>
<link href="../../../../css/style.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="../../../../css/webuploader.css">
<link rel="stylesheet" type="text/css" href="../../../../css/diyUpload.css">
<script src="../../../../jquery.js"></script>
<script type="text/javascript" src="../../../../js/common.js"></script>
<script type="text/javascript" src="../../../../js/calendar.js"></script>
<script type="text/javascript" src="../../../../js/check_form.js"></script>
<script type="text/javascript" src="../../../../js/diyUpload/webuploader.html5only.min.js"></script>
<script type="text/javascript" src="../../../../js/diyUpload/diyUpload.js"></script>
<style>
/*{literal}*/

	.navi_name{font-size:14px;font-weight:bold;}
	.indent{padding-left:40px;}
#box{width:840px; min-height:200px; background:#FF9}
/*{/literal}*/
</style>
</head>
<body>
<div class="so_main">
  <div class="page_tit">其他收入修改&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="delete_shouru.php?aid={$data.aid}&bid={$data.bid}">删除此单</a></div>  
  <form method="post" action="update_shouru_a.php" onsubmit="return other_check(this)" name="form1" enctype="multipart/form-data">
  <div class="form2">
	  	<dl class="lineD">
		  <dt>进账时间：</dt>
		  <dd><input type="text" name="add_time" size="16" value="{$data.add_time}" readonly/></dd>
		</dl>
	  	<dl class="lineD">
		  <dt><span class="redstar">*</span>说明：</dt>
		  <dd><textarea name="name" id="name" cols="90" rows="8" >{$data.name}</textarea></dd>
		</dl>
	  	<dl class="lineD">
		  <dt><span class="redstar">*</span>金额：</dt>
		  <dd><input type="text" name="money" id="money" size="10" value="{$data.money}"=/></dd>
		</dl>
		<dl class="lineD">
		  <dt>收入类型：</dt>
		  <dd><input type="radio" name="change_class" id="change_class"  value="刷卡费" {if $data.change_class=='刷卡费'}checked{/if} />刷卡费&nbsp;&nbsp;
		  <input type="radio" name="change_class" id="change_class" value="保险理赔及退保" {if $data.change_class=='保险理赔及退保'}checked{/if} />保险理赔及退保&nbsp;&nbsp;
		  <input type="radio" name="change_class" id="change_class" value="税金"  {if $data.change_class=='税金'}checked{/if}/>税金&nbsp;&nbsp;
		  <input type="radio" name="change_class" id="change_class" value="违章手续费" {if $data.change_class=='违章手续费'}checked{/if}/>违章手续费&nbsp;&nbsp;
		  <input type="radio" name="change_class" id="change_class" value="卖车及报废收入" {if $data.change_class=='卖车及报废收入'}checked{/if}/>卖车及报废收入&nbsp;&nbsp;
		  <input type="radio" name="change_class" id="change_class" value="一嗨多收费用" {if $data.change_class=='一嗨多收费用'}checked{/if}/>一嗨多收费用&nbsp;&nbsp;
		  <input type="radio" name="change_class" id="change_class" value="备用金归还" {if $data.change_class=='备用金归还'}checked{/if}/>备用金归还&nbsp;&nbsp;
		  <input type="radio" name="change_class" id="change_class" value="其他" {if $data.change_class=='其他'}checked{/if}/>其他
		  </dd>
		</dl>
		<dl class="lineD">
	      <dt>选择店铺：</dt>
	      <dd>
	        <select name="shop_id" >
	        	<option value="0" selected>请选择</option>
			{foreach from=$shop key=i item=rows}
				<option {if $rows.shop_id==$data.shop_id}selected{/if} value="{$rows.shop_id}">{$rows.shop_name}
				</option>	
			{/foreach}
			</select>
		  </dd>
	    </dl>
	    <dl class="lineD">
			<dt><span class="redstar">*</span>收款方式：</dt>
			<dd><select name="payments_to_id" id="payments_to_id">
		                  <option value="">请选择</option>
		                  {foreach from=$paymentslist key=i item=rows}
		                  <option value="{$rows.payment_id}" {if $rows.payment_id==$data.payments_to_id}selected{/if}>{$rows.payment_name}</option>
		                  {/foreach}
		              </select>
			</dd>
		</dl>

		<dl class="lineD">
			<dt><span class="redstar">*</span>收款 账户：</dt>
			<dd><select name="bank_to_id" id="bank_to_id">
		                  <option value="">请选择</option>
		                  {foreach from=$banklist key=i item=rows}
		                  <option value="{$rows.bank_id}"  {if $rows.bank_id==$data.bank_to_id}selected{/if}>{$rows.bank_name}</option>
		                  {/foreach}
		              </select>
			</dd>
		</dl>
		<dl class="lineD">
	          <dt>相关单位：</dt>
	          <dd>
	              <select name="client_id" id="client_id">
	                  <option value="0" {if $rows.client_id==0}selected{/if}>请选择</option>
	                  {foreach from=$clientlist key=i item=rows}
	                  <option value="{$rows.client_id}" {if $rows.client_id==$data.client_id}selected{/if}>>{$rows.client_name}</option>
	                  {/foreach}
	              </select>
	              
	          </dd>
	     </dl>
		
    <div class="page_btm">
      <input type="submit" class="btn_b" value="确定" /><b> 注：<span class="red">*</span>为必填项</b>
    </div>
     <input type="hidden" name="aid" id="aid" value="{$data.aid}" />
     <input type="hidden" name="bid" id="bid" value="{$data.bid}" />
     <input type="hidden" name="change_code" id="change_code" value="{$data.change_code}" />
  </div>
  </form>
</div>

</body>
</html>
