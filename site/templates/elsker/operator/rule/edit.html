<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        
        <!-- Panel Other -->
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>修改权限</h5>
                <div class="ibox-tools">
                   
                </div>
            </div>
            <form method="post" action="index.php?task=update" name="form1">
            <div class="ibox-content">
                <div class="row row-lg">
                    <div class="col-sm-12">
                        <!-- Example Events -->
                        <div class="example-wrap">
                            <div class="example">                                
                                <table class="table table-bordered">
                        
                        <tr>
                            <th style="background-color:#F5F5F6" width="15%">
                                <span style="color:#000">上级权限：</span>
                            </th>
                            <td width="35%">
                                {if $xiaji}
                                    <input type="text" id="" class="form-control input-sm" placeholder="" readonly="readonly" unselectable="on" value="{$title}">

                                    <input type="hidden" id="" id="pid" name="pid" unselectable="on" value="{$rule.pid}">
                                {else}
                               <select class="form-control input-sm" id="pid" name="pid">
                                            <option value="0">顶级菜单</option>
                                {foreach from=$list key=i item=rows}
                                        <option value="{$rows.id}" {if $rule.pid==$rows.id}selected{/if}>
                                                +{$rows.title}
                                        </option>
                                        {if count($rows['son'])>0}

                                        {foreach from=$rows["son"] key=i item=rows_a}
                                            <option value="{$rows_a.id}" {if $rule.pid==$rows_a.id}selected{/if}>
                                                &nbsp;&nbsp;&nbsp;&nbsp;+{$rows_a.title}
                                            </option>
                                        {/foreach}
                                        {/if}
                                 {/foreach}
                                </select>
                                {/if}
                            </td>

                            <th style="background-color:#F5F5F6" width="15%">
                                <span style="color:#000">菜单名称：</span>
                            </th>
                            <td width="35%">
                               <input type="text" id="title" name="title"  class="form-control input-sm" placeholder="" value="{$rule.title}">
                            </td>
                        </tr>

                        <tr>
                            
                            

                            <th style="background-color:#F5F5F6" width="15%">
                                <span style="color:#000">链接地址：</span>
                            </th>
                            <td width="35%">
                               <input type="text" id="name" name="name"  class="form-control input-sm" placeholder="" value="{$rule.name}">
                            </td>
                            <th style="background-color:#F5F5F6" width="15%">
                                <span style="color:#000">排序：</span>
                            </th>
                             <td width="35%">
                                <input type="text" id="rule_order" name="rule_order"  class="form-control input-sm" placeholder=""  value="{$rule.rule_order}">
                        
                            </td>
                        </tr>
                        
                    </table>
                    

                    <input type="hidden" name="id" value="{$rule.id}" />
                    <input type="submit" id="submit" class="btn btn-outline btn-default" value="提交" style="width: 10%;margin-left: 45%;display: block;">
                    
                
                                
                            </div>
                        </div>
                        <!-- End Example Events -->
                    </div>
                </div>
            </div>
            </form>
        </div>
        <!-- End Panel Other -->
    </div>
    
    <script src="../../../crm/js/jquery.min.js?v=2.1.4"></script>

</body>  
<script type="text/javascript">
    $("#submit").click(function(){
        var title= $("#title").val();
        if(title.length<2||title.length>20){
            alert("请填写2到20位的权限名称！");
            return false;
        }


        var rule_order= $("#rule_order").val();
        if(!(yanzhengShuZi(rule_order))){
            alert("排序只能为整数！");
            return false;
        }
    });

    function yanzhengShuZi(idNo){

        var regIdNo = /^[0-9]*$/;  
        if(!regIdNo.test(idNo)){  
            return false;  
        }else{
            return true;
        }  
    }
</script>
