<body class="gray-bg">
    <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>在职员工一览表</h5>
                <div class="ibox-tools">
                    
                </div>
            </div>
            <div class="ibox-content" style="background-color:#F3F3F4">
            <div class="row row-lg">
                    <div class="col-sm-12">
                        <!-- Example Events -->
                        <div class="example-wrap">
                            <div class="example">
    <div>
        <form action="zemp_yilan.php" method="post" id="SearchForm" name="SearchForm">
                   <div style="margin-bottom:15px;border-bottom:1px solid #E7EAEC;padding-bottom:8px;margin-top: 20px">
                                    <table>
                                        <tr>
                                            <th width="10%">
                                                <span style="color:#000">按姓名检索：</span>
                                            </th>
                                            <td width="15%">
                                                <input type="text" class="form-control input-sm" placeholder="姓名" name="emp_name" value="{$emp_name}">
                                            </td>
                                        
                                            <th width="10%">
                                                <span style="color:#000">&nbsp;&nbsp;&nbsp;&nbsp;所属门店：</span>
                                            </th>
                                            <td width="15%">
                                                <select class="form-control input-sm" name="emp_shopid">
                                                    <option value="0" {if $emp_shopid==0}selected {/if}>全部</option>
                                                    {foreach from=$shop_list key=i item=rows}
                                                    <option value="{$rows.shop_id}" {if $emp_shopid==$rows.shop_id}selected {/if}>{$rows.shop_name}</option>
                                                     {/foreach}
                                                </select>
                                            </td>
                                        
                                            <td colspan="2">
                                                <div class="btn-group hidden-xs pull-right" style="margin-top:5px;" id="exampleTableEventsToolbar" role="group">
                                                    <button type="submit" class="btn btn-outline btn-default">
                                                        <i class="glyphicon glyphicon-search" aria-hidden="true"></i>
                                                        搜索
                                                    </button>
                                                </div>
                                            </td>
                                        </tr>
                                    </table>
                                </div>
                                    </form>
    <div>
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            {foreach from=$list item=row name=foo}
            <div class="col-sm-4">
                <div class="contact-box">
                    <a data-toggle="modal" data-target="#myModal3">
                        <div class="col-sm-4">
                            <div class="text-center">
                                <div style="width:100%; height:0;padding-top:100%;position:relative;">
                                <img alt="image" class="img-circle m-t-xs img-responsive" src="../../../thumb/{$row.emp_image}" onerror="javascript:this.src='../../../crm/img/a2.jpg'" style="width:100%; height:100%; position:absolute; top:0; left:0;">
                                </div>
                                <div class="m-t-xs font-bold">运河租车</div>
                            </div>
                        </div>
                        <div class="col-sm-8">
                            <h3><strong>{$row.emp_name}</strong></h3>
                            职位：{$row.title}<br><br>
                           所属门店：{$row.shop_name}<br><br>

                            <abbr title="Phone">Tel:</abbr> {$row.emp_workTel}
                        </address>
                        </div>
                        <div class="clearfix"></div>
                    </a>
                </div>
            </div>
            {/foreach}
        </div>
    </div>
    
    </div>
    </div>
    </div>
    </div>
    </div>
    </div>
    
    <script src="../../../crm/js/jquery.min.js?v=2.1.4"></script>

<script>
        $(document).ready(function(){
            $(".contact-box").each(function(){
                animationHover(this,"pulse");
            })
        });
    </script>
