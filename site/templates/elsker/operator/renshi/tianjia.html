<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>管理后台</title>
<link href="../../../../css/style.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="../../../../css/webuploader.css">
<link rel="stylesheet" type="text/css" href="../../../../css/diyUpload.css">
<script src="../../../../jquery.js"></script>
</head>
<body>
<div class="so_main">
  <div class="page_tit">{if $op=='update'}修改职位{else}添加职位{/if}</div>
  
  <form method="post" action="add.php" enctype="multipart/form-data" onsubmit="return check(this)">
  <div class="form2">
    <dl class="lineD">
      <dt><span style="color:red">*</span>职位名称：</dt>
      <dd>
        <input type="text" id="zhiwei_name" name="zhiwei_name" value="{$list.zhiwei_name}" />
	  </dd>
    </dl>
    <dl class="lineD">
      <dt><span style="color:red">*</span>试用期底薪：</dt>
      <dd>
        <input type="text" id="zhiwei_shiyong_dixin" name="zhiwei_shiyong_dixin" value="{$list.zhiwei_shiyong_dixin}" />
    </dd>
    </dl>
    <dl class="lineD">
      <dt><span style="color:red">*</span>正式期底薪：</dt>
      <dd>
        <input type="text" id="zhiwei_zhengshi_dixin" name="zhiwei_zhengshi_dixin" value="{$list.zhiwei_zhengshi_dixin}" />
    </dd>
    </dl>
    <dl class="lineD">
      <dt><span style="color:red">*</span>试用期：</dt>
      <dd>
        <input type="text" id="zhiwei_shiyongqi" name="zhiwei_shiyongqi" value="{$list.zhiwei_shiyongqi}" />月
    </dd>
    </dl>
    <dl class="lineD">
      <dl class="lineD">
      <dt>休息类型：</dt>
      <dd>
      <select id="select1" name="zhiwei_xiuxi" >
   
        <option calss='user_id' value="0" {if $list.zhiwei_xiuxi == 0}selected{else}{/if}>单休</option>
        <option calss='user_id' value="1" {if $list.zhiwei_xiuxi == 1}selected{else}{/if}>双休</option> 
        <option calss='user_id' value="2" {if $list.zhiwei_xiuxi == 2}selected{else}{/if}>一月休4天</option> 
        <option calss='user_id' value="3" {if $list.zhiwei_xiuxi == 3}selected{else}{/if}>不休</option>   
    
      </select>
     
      
      
      </dd>
    </dl>
    <dl class="lineD">
    <div style="width:40%;float: left;padding-left: 10%">
      <h2>试用期</h2>
      {foreach from=$gongzhi_typelist key=i item=rows}
       <input type="checkbox" name="gongzhi_type[]" value="{$rows.id}" index_a="{$i}" class="gongzhi_type" {if $rows.type==1}checked{/if}/>{$rows.type_name}&nbsp;&nbsp;

        每{$rows.type_danwei} <input type="text" name="moeny[]" value="{$rows.money}" class="moeny" index_a="{$i}" {if $rows.type!=1}disabled{/if}/>元&nbsp;&nbsp;
         <br/><br/>
      {/foreach}

    </div>
    <div style="width:40%;float: left;padding-left: 10%">
      
      <h2>正式期</h2>
      {foreach from=$gongzhi_typelist key=i item=rows}
         <input type="checkbox" {if $rows.type_1==1}checked{/if} name="gongzhi_type_1[]" value="{$rows.id}" class="gongzhi_type_1"/>{$rows.type_name}&nbsp;&nbsp;


         每{$rows.type_danwei}<input type="text" name="moeny_1[]" value="{$rows.money_1}" class="moeny_1" {if $rows.type_1!=1}disabled{/if}/>元&nbsp;&nbsp;
         <br/><br/>
      {/foreach}
    </div>
    </dl>




    
	   
    <div class="page_btm">
      <input type="submit" class="btn_b" id="bt1" value="确定" />
    </div>
    
    <input type="hidden" name="id" id="id" value="{$list.id}" />
  </div>
</div>
<script type="text/javascript">

  

  var gongzhi_type=$(".gongzhi_type");
  

  gongzhi_type.change(function(){
    var checked_a=$(this).prop('checked');
    var index=$(".gongzhi_type").index(this);
    if(checked_a){
      $('.moeny').eq(index).removeAttr("disabled");
    }else{
       $('.moeny').eq(index).attr('disabled','disabled');
        $('.moeny').eq(index).val('');
    }
    
  });

  
  var gongzhi_type_1=$(".gongzhi_type_1");
  gongzhi_type_1.change(function(){

    var checked_a1=$(this).prop('checked');
    var index1=$(".gongzhi_type_1").index(this);
    if(checked_a1){
      $('.moeny_1').eq(index1).removeAttr("disabled");
    }else{
       $('.moeny_1').eq(index1).attr('disabled','disabled');
       $('.moeny_1').eq(index).val('');
    }
    
  });
</script>
</body>
</html>
