<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>管理后台</title>
    <link href="../../../../css/style.css" rel="stylesheet" type="text/css">
    <link href="../../../../js/jbox/jBox/Skins/GreyBlue/jbox.css" rel="stylesheet"/>
    <script type="text/javascript" src="../../../../js/jquery.js"></script>

</head>
<body>
<div class="so_main">
    <div class="page_tit">系统信息</div>
    <!-------- 用户列表 -------->
</div>
<div class="list">
    <table width="100%" border="0" cellspacing="0" cellpadding="0">

        <tr>
            <th class="line_l" width="4%">排序</th>
            <th class="line_l" width="7%">类型</th>
            <th class="line_l" width="6%">状态</th>
            <th class="line_l" width="8%">发送人</th>
            <th class="line_l" width="13%">发送时间</th>
            <th class="line_l" width="54%">信息内容</th>

            <th class="line_l" width="10%">操作</th>
        </tr>
        {foreach from=$list key=i item=rows}
        <tr>
            <td>{$i+1}</td>
            <td>{if $rows.type == 2}代办事项{else}通知{/if}</td>
            <td>{if $rows.stats == 0}待处理{else}已处理{/if}</td>
            <td>{$rows.fasong_emp}</td>
            <td>{$rows.addtime}</td>
            <td>{$rows.text}</td>
            <td><a class="J_menuItem" href="/site/operator/wenti/list.php?id={$rows.rel_id}" data-index="0">查看</a></td>
        </tr>
        {/foreach}

    </table>
</div>


</body>
</html>
